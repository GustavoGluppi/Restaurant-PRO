services:
  postgres:
    image: postgres:15
    container_name: godlevel-db
    environment:
      POSTGRES_DB: challenge_db
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./nola-data/database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  data-generator:
    build:
      context: ./nola-data
      dockerfile: Dockerfile
    container_name: godlevel-data-gen
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://challenge:challenge_2024@postgres:5432/challenge_db
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Generating challenge data...' &&
        python generate_data.py --db-url postgresql://challenge:challenge_2024@postgres:5432/challenge_db
      "
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: godlevel-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@godlevel.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools
  backend:
    build:
      context: ./nola-backend
      dockerfile: Dockerfile
    container_name: godlevel-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      REDIS_URL: redis
      REDIS_PORT: 6379
      CONNECTION_STRING: postgresql://challenge:challenge_2024@postgres:5432/challenge_db
      NODE_ENV: production
      FRONTEND_URL: http://frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
  frontend:
    container_name: godlevel-frontend
    build:
      context: ./nola-frontend/restaurant-pro-v2
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  redis:
    image: redis:7
    container_name: godlevel-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
    driver: local

